<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contact.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
   <div class="contact-section">
    <h1>Contact Us</h1>
    <div class="border"></div>
    <form class="contact-form" action="#" method="post">
        <input type="text" class="contact-form-text" placeholder="Enter Your Name">
        <input type="email" class="contact-form-text" placeholder="Enter Your Email">
        <input type="text" class="contact-form-text" placeholder="Enter Your Contact Number" minlength="10" maxlength="10">
        <textarea class="contact-form-text" placeholder="Enter Your Message"></textarea>
        <input type="submit" class="contact-form-btn" value="SEND">
        <a href="./index.html" class="contact-form-btn1">HOME</a>
        <a href="./about.html" class="contact-form-btn1">BACK</a>
    </form>
   </div>
   
</body>
</html>
